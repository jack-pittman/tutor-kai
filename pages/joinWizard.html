                    <h3>Create Your Account:</h3>

                    <div class="shadow-box-join">

                        <div class="form-container">
                            <!-- NAME -->
                            <label for="nameField" class="form-label">Name:</label>
                            <input class="form-control" type="text" id="nameField" placeholder="" aria-label=".form-control-lg example">

                            <label for="emailField" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="emailField" placeholder="">


                            <!-- PASSWORD -->
                            <label for="passField" class="form-label">Password:</label>
                            <input type="password" id="passField" class="form-control" aria-describedby="passwordHelpBlock">
                            <!-- <div id="passwordHelpBlock" class="form-text">

                            </div> -->

                            <!-- PASSWORD -->
                            <label for="passField" class="form-label">Confirm Password:</label>
                            <input type="password" id="passField" class="form-control" aria-describedby="passwordHelpBlock">
                            <div id="passwordHelpBlock" class="form-text">
                                *Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </div>
                            
                            <button type="button" class="btn btn-primary">Create Account</button>
